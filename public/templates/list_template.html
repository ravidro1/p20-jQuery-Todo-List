<template id="list-template">
  <div class="list" tabindex="0">
    <p class="list-text"></p>
    <input style="display: none" type="text" class="list-edit-input" />
    <div class="buttons-area">
      <button title="edit name" class="list-edit-button">
        <i class="fa-solid fa-pen"></i>
      </button>
      <button title="delete" class="list-delete-button">
        <i class="fa-solid fa-trash"></i>
      </button>
    </div>
  </div>
</template>
