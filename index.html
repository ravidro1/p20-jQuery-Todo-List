<!DOCTYPE html>
<html lang="en">
  <head>
    <link rel="stylesheet" href="css/main.css" />
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>jQuery TODO List</title>
    <script
      type="text/javascript"
      src="http://code.jquery.com/jquery-latest.min.js"
    ></script>
    <script src="script.js" defer></script>
  </head>
  <body>
    <main>
      <h1>TODO List</h1>
      <section>
        <input id="new-list-input" type="text" placeholder="New List..." />
        <button id="add-list-button">Add List</button>

        <div
          style="border: 4px green solid; display: flex; flex-wrap: wrap"
          id="lists-container"
        ></div>
      </section>
      <section>
        <input
          style="display: none"
          id="new-task-input"
          type="text"
          placeholder="New Task..."
        />
        <button style="display: none" id="add-task-button">Add Task</button>

        <div style="border: 4px yellow solid" id="tasks-container"></div>
      </section>
    </main>

    <template id="list-template">
      <div style="border: 3px red solid; margin: 15px" class="list">
        <p class="list-text"></p>
        <input style="display: none" type="text" class="list-edit-input" />
        <button class="list-edit-button">Edit</button>
        <button class="list-delete-button">Delete</button>
      </div>
    </template>

    <template id="task-template">
      <div class="task">
        <input type="checkbox" class="task-checkbox" />
        <input style="display: none" type="text" class="task-edit-input" />
        <p class="task-text"></p>
        <button class="task-edit-button">Edit</button>
        <button class="task-delete-button">Delete</button>
      </div>
    </template>
  </body>
</html>
