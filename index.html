<!DOCTYPE html>
<html lang="en">
  <head>
    <link rel="stylesheet" href="css/index.css" />
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>jQuery TODO List</title>
    <script
      type="text/javascript"
      src="http://code.jquery.com/jquery-latest.min.js"
    ></script>
    <script src="script.js" defer></script>
  </head>
  <body>
    <h1>TODO List</h1>
    <main>
      <section class="lists-section">
        <div class="input-container">
          <input
            id="new-list-input"
            class="input-field"
            type="text"
            placeholder="New List..."
          />
          <button class="input-text" id="add-list-button">
            <img src="icons/add.svg" alt="edit" width="100%" height="100%" />
          </button>
        </div>

        <div id="lists-container"></div>
      </section>
      <section class="tasks-section">
        <h2>List:</h2>
        <input
          class="input-field"
          style="display: none"
          id="new-task-input"
          type="text"
          placeholder="New Task..."
        />
        <button class="input-text" style="display: none" id="add-task-button">
          Add Task
        </button>

        <div id="tasks-container"></div>
      </section>
    </main>

    <template id="list-template">
      <div class="list">
        <p class="list-text"></p>
        <input style="display: none" type="text" class="list-edit-input" />
        <div class="buttons-area">
          <button class="list-edit-button delete-and-edit-buttons">
            <img src="icons/edit.svg" alt="edit" width="100%" height="100%" />
          </button>
          <button class="list-delete-button delete-and-edit-buttons">
            <img
              src="icons/delete.svg"
              alt="delete"
              width="100%"
              height="100%"
            />
          </button>
        </div>
      </div>
    </template>

    <template id="task-template">
      <div class="task">
        <input style="display: none" type="text" class="task-edit-input" />
        <p class="task-text"></p>
        <div class="buttons-area">
          <button class="task-edit-button delete-and-edit-buttons">
            <img src="icons/edit.svg" alt="edit" width="100%" height="100%" />
          </button>
          <button class="task-delete-button delete-and-edit-buttons">
            <img
              src="icons/delete.svg"
              alt="delete"
              width="100%"
              height="100%"
            />
          </button>
        </div>
        <input type="checkbox" class="task-checkbox" />
      </div>
    </template>
  </body>
</html>
