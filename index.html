<!DOCTYPE html>
<html lang="en">
  <head>
    <link rel="stylesheet" href="css/main.css" />
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>jQuery TODO List</title>
    <script
      type="text/javascript"
      src="http://code.jquery.com/jquery-latest.min.js"
    ></script>
    <script src="script.js" defer></script>
  </head>
  <body>
    <h1>TODO List</h1>
    <input id="new-list-input" type="text" placeholder="New List..." />
    <button id="add-list-button">Add List</button>
    <br />
    <input id="new-task-input" type="text" placeholder="New Task..." />
    <button id="add-task-button">Add Task</button>

    <div
      style="border: 4px green solid; display: flex; flex-wrap: wrap"
      id="lists-container"
    ></div>
    <div style="border: 4px yellow solid" id="tasks-container"></div>
    <template id="list-template">
      <div style="border: 3px red solid; margin: 15px" class="list">
        <p class="list-text"></p>
        <input style="display: none" type="text" class="list-edit-input" />
        <button class="list-edit-button">Edit</button>
        <button class="list-delete-button">Delete</button>
      </div>
    </template>

    <template id="item-template">
      <div class="item">
        <input type="checkbox" class="item-checkbox" />
        <input style="display: none" type="text" class="item-edit-input" />
        <p class="item-text"></p>
        <button class="item-edit-button">Edit</button>
        <button class="item-delete-button">Delete</button>
      </div>
    </template>
  </body>
</html>
