<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>jQuery TODO List</title>

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Alef:wght@400;700&family=Heebo:wght@100..900&display=swap"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css"
      integrity="sha512-/.../..."
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
  </head>

  <body>
    <main id="main-container">
      <section class="lists-section">
        <div style="margin-bottom: 24px">
          <h1>MY TODO LIST</h1>
          <hr />
        </div>
        <h2>All Lists</h2>
        <form>
          <label style="color: #bdbdbd" for="">add list:</label>
          <div class="list-input-container">
            <input id="new-list-input" type="text" placeholder="New List..." />
            <button id="add-list-button">
              <i class="fa-solid fa-plus"></i>
            </button>
          </div>
        </form>

        <div id="lists-container"></div>
      </section>

      <section class="tasks-section">
        <h2 id="list-name-headline-in-tasks-section"></h2>

        <form class="task-form">
          <input
            style="display: none"
            id="new-task-input"
            type="text"
            placeholder="New Task..."
          />
          <!-- <textarea name="description" id=""></textarea> -->
          <button style="display: none" class="input-text" id="add-task-button">
            Add Task
          </button>
        </form>

        <div id="tasks-container"></div>
      </section>
    </main>
  </body>
</html>
